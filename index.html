<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktualna Pogoda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Aktualna Pogoda</h1>
        <p id="location" class="location">Ładowanie lokalizacji...</p>
        <p id="temperature" class="temperature">Ładowanie pogody...</p>
        <p id="description" class="description">Ładowanie opisu...</p>
        <div id="future-days" class="forecast-container">
            <h2>Prognoza na 6 dni</h2>
            <div id="forecast" class="forecast"></div>
        </div>
        <p id="error" class="error-message"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
